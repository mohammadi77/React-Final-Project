<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/css/header.css" />
    <link rel="stylesheet" href="../icons/css/all.min.css" />
    <link rel="stylesheet" href="../styles/css/bootstrap.css" />
    <link rel="stylesheet" href="../styles/css/pagination.css" />
    <link rel="stylesheet" href="../styles/css/Cart-Search.css" />
    <link rel="stylesheet" href="../styles/css/genresListCart.css" />
    <link rel="stylesheet" href="../styles/css/loading.css" />
    <link rel="stylesheet" href="../styles/css/popup.css" />
    <link rel="stylesheet" href="../styles/css/important.css" />
    <link rel="stylesheet" href="../styles/css/footer.css" />

    <title>IMDb</title>
  </head>
  <body>
    <div class="container-Popup d-none"></div>

    <header>
      <section
        class="section-Container container-midd"
        style="z-index: 1; width: 100%"
      >
        <div class="header d-grid align-items-center">
          <a href="index.html">
            <img
              src="../icons/icon/logo.png"
              alt="icon"
              title="icon"
              id="icon"
            />
          </a>
          <div class="div-Search align-items-center justify-content-between">
            <input
              type="search"
              class="bg-transparent font-size-14"
              id="input-Search"
              placeholder="Search IMDb"
            />
            <i class="fa fa-search i-Search" id=""></i>
          </div>
          <div id="i-720">
            <i class="fa fa-search justify-content-end div-i"></i>
          </div>
          <div class="div-Genres d-flex align-items-center">
            <span class="font-size-14">Genres</span>
            <i class="fa fa-angle-down i-Genres"></i>
          </div>
        </div>

        <div class="div-Modal-Root1"></div>
      </section>
    </header>

    <main>
      <section class="section-Container container-midd" id="genres">
        <div class="div-Genres-Title d-flex flex-row">
          <div>
            <h5 class="d-flex flex-row align-items-center">
              <i class="fa fa-circle-stop"></i>Genres
            </h5>
          </div>
        </div>
        <div class="div-Sidbar">
          <div class="scroll-wrapper">
            <ul id="genre-list" class="scroll-content"></ul>
            <!-- اطمینان از وجود این ID -->
            <div class="scrollbar-track">
              <div class="scrollbar-thumb"></div>
            </div>
          </div>
        </div>

        <div class="div-Genres">
          <div class="div-Container-genres d-flex flex-column">
            <div class="genres-cart d-flex flex-row">
              <div class="div-Genres-Left">
                <img src="images/default.jpg" alt="" title="" />
              </div>
              <div class="div-Genres-Right d-flex flex-column">
                <div
                  class="div-Name-Star d-flex flex-row justify-content-between"
                >
                  <h5>Kung Fu Panda 4</h5>
                  <div class="div-Star d-flex flex-row">
                    <i class="fa fa-star"></i>
                    <span>-</span>
                    <p>
                      (
                      <span>-</span>
                      )
                    </p>
                  </div>
                </div>
                <span> 2024 - 2024 - 2024</span>
                <ul class="d-flex flex-row flex-wrap">
                  <li>All</li>
                </ul>
                <p>Description</p>
                <div class="div-style d-flex flex-row flex-wrap">
                  <span> Director: </span>
                  <ul>
                    <li>-</li>
                  </ul>
                </div>
                <div class="div-style d-flex flex-row flex-wrap">
                  <span> Stars: </span>
                  <ul>
                    <li>-</li>
                  </ul>
                </div>
                <div class="div-style d-flex flex-row flex-wrap">
                  <span> Votes: </span>
                  <ul>
                    <li>-</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div id="pagination" class="pagination"></div>
        </div>

        <div class="div-Filter">
          <div class="div-Container-Filter d-flex">
            <button class="d-flex flex-row align-items-center btn-Filter">
              Sort by: <span class="span-Sort-Name"> - </span>
              <div class="div-Arrow">
                <i class="fa fa-arrow-up"></i>
                <i class="fa fa-arrow-down"></i>
              </div>
            </button>
            <div class="div-Sort div-Flex-Filter">
              <ul class="d-flex">
                <li class="cursor-pointer">All</li>
                <li class="cursor-pointer">Ranking</li>
                <li class="cursor-pointer">latest</li>
                <li class="cursor-pointer">Oldest</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>© 2025 by Karyar Studio</p>
    </footer>
    <script src="../src/scripts/js/http.js"></script>
    <script src="../src/scripts/js/loading.js"></script>
    <script src="../src/scripts/js/popup.js"></script>
    <script src="../src/scripts/js/search.js"></script>
    <script src="../src/scripts/js/genres.js"></script>
    <script src="../src/scripts/js/header.js"></script>
    <script src="../src/scripts/js/genresList.js"></script>
  </body>
</html>
